 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
    }

    .left-login {
      margin: 0%;
      width: 100%;
      height: 100%;
      background: #0183ff;
    }

    .border-none {
      border: none;
    }

  </style>
</head>
<body>

<div class="d-flex flex-row " style="height: 100vh; margin: 0%;">
  <div class="border left-login d-none d-lg-block" ></div>
  <div class="p-2 justify-content-center" style="width: 100%; height:100%;">

    <!--============= Login Section Starts ==============================-->
    <div class="d-flex flex-row mb-3 justify-content-between">
      <div class="p-2"></div>
      <div class="p-2">

        <div class="d-flex flex-row mb-3 justify-content-between shadow border" style="margin-top: 20%;">
          <div class="p-2"></div>

          <div class="p-2">
            <div class="card border-none" style="width: 18rem;">
              <img src="assets/very-small-logo.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="p-2"></div>

        </div>

        <div class="card shadow border-none" style="width: 35rem;">
          <div class="card-body">

            <div class="card text-center border-none">

              <div class="card-header">


                <div class="d-flex flex-row justify-content-center">
                  <div class="p-2"></div>
                  <div class="p-2">
                    <ul class="nav nav-underline" id="myTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" style="color: #003b73;" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Candidate</button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" style="color: #fc6a6b;" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Recruiter</button>
                      </li>
                    </ul>
                  </div>
                  <div class="p-2"></div>
                </div>



              </div>
              <div class="card-body ">


                <div class="tab-content" id="myTabContent">

                  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput"> Candidate_Id </label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword"> Password </label>
                    </div>
                    <br>
                    <a href="#" style="background-color: #003b73; color: #ffffff; border: none;" class="btn "><i class="bi bi-box-arrow-in-right"></i> Login as Candidate</a>


                  </div>

                  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">


                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput"> Recruiter_Id </label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword"> Password </label>
                    </div>
                    <br>
                    <a href="#" style="background-color: #fc6a6b; color: white;  border: none;" class="btn "><i class="bi bi-box-arrow-in-right"></i> Login as Recruiter</a>


                  </div>


                </div>



              </div>



            </div>


          </div>
        </div>



      </div>
      <div class="p-2"></div>


    </div>

    <!--============= Login Section Ends ===========================-->

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
